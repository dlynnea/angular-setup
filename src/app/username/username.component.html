<label>Enter your username here:</label>
<input 
    type="text" 
    class="form-control"
    [(ngModel)]="username">
<p>{{ username }}</p>
<button
    class="btn btn-primary" 
    [disabled]="!username"
    (click)="username = ''"
>Enter Username</button>
<hr>
<!-- <button 
    class="btn btn-primary"
    (click)="showSecret = !showSecret"
    >Toggle Secret</button> -->
<button 
    class="btn btn-primary"
    (click)="onToggleCount()"
    >Toggle Secret</button>
<p *ngIf="showSecret">The secret is pig</p>
<p *ngFor="let logItem of log; let i = index"
    [ngStyle]="{backgroundColor: i >= 4 ? 'aqua' : 'transparent'}"
    [ngClass]="{'white-text' : i >= 4}"
    >{{ logItem }}</p>
